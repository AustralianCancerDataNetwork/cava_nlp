lang: cava_nlp
components:
  ecog_status:
    factory: rule_engine
    config:
      token_label: ecog
      value_label: ecog_value
      entity_label: ECOG
      token_patterns: ${rulesets.ecog.token}
      value_patterns: ${rulesets.ecog.value}
      exclusions: ${rulesets.ecog.exclusions}
      merge_ents: true
      debug: true
  variant_status:
    factory: rule_engine
    config:
      token_label: variant
      value_label: variant_value
      entity_label: GENOMIC
      token_patterns: ${rulesets.genomic.token}
      value_patterns: ${rulesets.genomic.value}
      exclusions: ${rulesets.genomic.exclusions}
      merge_ents: true
      debug: true